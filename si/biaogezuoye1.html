<!DOCTYPE html>
<html>
<head>
	<title>简洁易用的个人简介表模板</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
	<p>简洁易用的个人简介表模板</p>
	<table align="center" border="1" bordercolor="black" width="600" height="20"  align="left"  cellspacing="0">
		<tr>
			<td  colspan="2" align="center">姓名</td>
			
			<td  colspan="3" align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			
			<td  colspan="2" align="center">性别</td>
			
			<td  colspan="4" align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			
		</tr>
		<tr>
			<td  colspan="2" align="center">本人联系地址</td>
			
			<td colspan="3" align="center"> </td>
			
			<td  colspan="2" align="center">民族</td>
			
			<td  colspan="4" align="center"> </td>
			
		</tr>
		<tr>
			<td  colspan="2" align="center">家庭详细地址</td>
			
			<td  colspan="3" align="center"> </td>
			
			<td  colspan="2" align="center">出生日期</td>
			
			<td  colspan="4" align="center"> </td>
			
		</tr>
		<tr>
			<td colspan="2" align="center">婚姻状况</td>
			
			<td colspan="3" align="center"> </td>
			
			<td colspan="2" align="center">身高</td>
			
			<td colspan="4" align="center"> </td>
			
		</tr>
		<tr>
			<td colspan="2" align="center">联系电话</td>
			
			<td colspan="3" align="center"> </td>
			
			<td colspan="2" align="center">邮箱</td>
			
			<td colspan="4" align="center" </td>
		</tr>
		<tr>
			<td colspan="2" align="center">通信地址</td>
			
			<td colspan="6" align="center"></td>
			
			<td align="center">邮编</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr>
			<td  colspan="11" align="left">&nbsp;&nbsp;&nbsp;求职意向</td>
			
		</tr>
		<tr>
			<td colspan="2" align="center">毕业院校</td>
			
			<td colspan="9" align="center"> </td>
			
		</tr>
		<tr>
			<td colspan="2" align="center">学历</td>
			
			<td colspan="5" align="center"> </td>
			
			<td colspan="1" align="center">毕业日期</td>
			
			<td colspan="3" align="center"> </td>
			
		</tr>
		<tr>
			<td colspan="2" align="center">专业</td>
			
			<td colspan="5" align="center"> </td>
			
			<td colspan="1" align="center">计算机水平</td>
			
			<td colspan="3" align="center"> </td>
			
		</tr>
		<tr>
			<td rowspan="2" colspan="2" align="center">证<br>书</td>
			
			<td rowspan="2" colspan="9" align="center">CI汽车驾驶证、报关员证、会计证、电工证</td>
			
		</tr>	
		<tr>
			

		</tr>
		<tr>
			<td rowspan="3" colspan="2" align="center"> 工作经历</td>
			<td colspan="9" align="left">2011年在xx公司实习三个月</td>
			
		</tr>
		<tr>
			
			<td colspan="9" align="left">2012年在xx企业兼职3个月</td>
			
		</tr>
		<tr>
			
			<td colspan="9" align="left">2012年在xx企业上班3个月</td>
			
		</tr>
		<tr>
			<td colspan="11" align="center">自  我  评  价 </td>
			
		</tr>
		<tr>
			<td colspan="11" align="center">本人为人诚恳，思想积极向上，性格开朗，积极进取，有较强的团队意实。</td>
			
		</tr>
		
	</table>
	</center>
</body>
</html>
